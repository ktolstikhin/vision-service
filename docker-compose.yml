version: "3"

services:
  api:
    build: ./api
    ports:
      - 8080:8080
    depends_on:
      - redis
      - model

  model:
    build: ./model
    command: python server/start.py --batch-size 32
    volumes:
      - model_data:/opt/vision-service
    environment:
      - KERAS_HOME=/opt/vision-service
    depends_on:
      - redis

  redis:
    image: redis:5
    volumes:
      - redis_data:/data

volumes:
  redis_data:
  model_data:

